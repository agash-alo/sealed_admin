<div fxLayout="row wrap">
  <div fxFlex.gt-sm="100" fxFlex="100" >
    <mat-card>
      <mat-card-content>

      
    <ng-container>
      <mat-card class="m-0">
        <mat-card-content class="p-0">
            <div class="">
              <h6 class="">Payout for xxxxxxxx</h6>
              <div class="">
                <button mat-raised-button  class=" exportreport ">Export Report</button>
              </div>
            </div>
            

           
            <mat-card class="my-3 m-0" *ngFor="let items of payout_Items">
              <mat-card-content class=" innercard p-2">
                    <div class="row">
                      <div class="col-sm-12 col-md-2 col-lg-2">
                        <div class="row ">
                          <div class="col-6 col-md-12 col-lg-12 colheader">
                            <p class="payoutheading">Date</p>
                          </div>
                          <div class="col-6 col-md-12  col-lg-12 ">
                            <span>{{items.Date}}</span>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-12 col-md-2 col-lg-2">
                        <div class=" row">
                          <div class="col-6 col-md-12 col-lg-12 colheader">
                            <p class="payoutheading">Time</p>
                          </div>
                          <div class="col-6 col-md-12 col-lg-12">
                            <span>{{items.Time}}</span>
                          </div>
                    
                        </div>
                      </div>
                      <div class="col-sm-12 col-md-2 col-lg-2">
                        <div class=" row ">
                          <div class="col-6 col-md-12 col-lg-12 colheader">
                            <p class="payoutheading">Amount</p>
                          </div>
                          <div class="col-6 col-md-12 col-lg-12">
                            <span>₹{{items.Amount}} </span>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-12 col-md-4 col-lg-4">
                        <div class=" row">
                          <div class="col-6 col-md-12 col-lg-12 colheader">
                            <p class="payoutheading">Number of trips include
                              in this payout</p>
                          </div>
                          <div class="col-6 col-md-12 col-lg-12">
                            <span> {{items.no_of_trips}}</span>
                          </div>
                    
                        </div>
                      </div>
                      <div class="col-sm-12 col-md-2 col-lg-2 viewbtn ">
                        
                          <div class=" p-2">
                            <button mat-raised-button  class="view " (click)="CourierPayoutView()">
                              VIEW
                            </button>
                          </div>
                        
                      </div>
                    </div>
              </mat-card-content>
            </mat-card>
          


        
            
             
           
          </mat-card-content>
        </mat-card>
      </ng-container>

      </mat-card-content>
      </mat-card>
