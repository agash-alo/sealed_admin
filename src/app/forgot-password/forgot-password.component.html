<div class="login-register"
    style="background-image:url(assets/images/welcome-image.jpeg);background-size: cover;background-position: top;">
    <div class="col-lg-4 col-md-5 col-sm-12 login_main_box">
        <div class="login-register">
            <mat-card class="m-t-10 w-100">
                <mat-card-content>
                    <form id="loginform">
                        <div class="login_box">
                            <div class="text-center login-head">
                                <img alt="homepage" src="assets/images/right-calories.jpeg">
                                <h4 class="m-t-0 py-4">Forgot Password</h4>
                            </div>

                            <div class="form-group mb-3">
                                <!-- <label for="" class="form-label">Username or email</label>
                                <input type="text" class="form-control" id="" placeholder="Enter username"> -->

                                <mat-form-field>
                                    <input matInput placeholder="Username or Email">
                                </mat-form-field>
                            </div>


                            <div class="login-btn">
                                <button mat-raised-button color="warn" class="">Next</button>
                            </div>

                            <div class="forgot-password my-3">
                                <p class="text-center">Back to Login</p>
                                <p class="text-center">Verification Code will be sent to your registered email</p>
                            </div>

                        </div>



                    </form>
                </mat-card-content>
            </mat-card>
        </div>

    </div>

</div>
