    <div *ngIf="status == 'Update'">
      <mat-dialog-content>
        <p>
          {{message}} {{status}} {{msg}}
        </p>
      </mat-dialog-content>
      <mat-dialog-actions align="center">
        <button mat-raised-button color="primary" tabindex="1" (click)="onNoClick()">{{confirmButtonText}}</button>
        <button mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
      </mat-dialog-actions>
    </div>
